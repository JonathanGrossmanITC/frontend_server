<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Free Web tutorials." />
    <link rel="icon" href="./images/fish_icon.png" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>April First Steps</title>
  </head>
  <body>
    <!-- Buttons and Navbar -->
    <div contenteditable="true">Navbar</div>
    <button type="button" class="disabled-button" disabled>Disabled</button>
    <button type="button" class="enabled-button">Enabled</button>

    <!-- Images -->
    <!-- <img class="image" src="./images/school_fish.jpg" alt="School of Fish" />
    <img
      class="image"
      src="/Users/jonathangrossman/Desktop/april_first_steps/images/turtle.jpg"
      alt="Turtle Swimming"
    /> -->

    <!-- Title Section -->
    <div class="title-wrapper">
      <h1 class="title">ITC Fishers</h1>
      <div class="subtitle-wrapper">
        <h3 class="subtitle">coding about fishing</h3>
      </div>
    </div>

    <!-- Map Feature -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108169.74093123389!2d34.72720545784829!3d32.088057675278236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4ca6193b7c1f%3A0xc1fb72a2c0963f90!2sTel%20Aviv-Yafo!5e0!3m2!1sen!2sil!4v1618933551288!5m2!1sen!2sil"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <!-- Links -->
    <div>
      <a class="link" href="https://majorleaguefishing.com/"
        >Major League Fishing</a
      >
      <a class="link" href="https://www.tacklewarehouse.com/"
        >Tackle Warehouse</a
      >
      <a class="link" href="http://www.fao.org/fishery/facp/ISR/en"
        >FAO Israel</a
      >
    </div>

    <!-- Inputs -->
    <input type="text" placeholder="Email" class="text-input" />
    <input type="checkbox" />
    <input class="file" type="file" />

    <!-- Embedded Tags -->
    <div>
      <div class="middle-wrapper">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
      </div>
      <div class="middle-wrapper">
        Equipment
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
      </div>
    </div>

    <div class="flex-wrapper">
      <div class="flex-child">
        Item 1
        <div>Sub-Item 1</div>
        <div>Sub-Item 2</div>
      </div>
      <div class="flex-child">Item 2</div>
      <div class="flex-child">Item 3</div>
    </div>

    <div class="form-wrapper">
      <input type="text" id="firstName" placeholder="First Name" /><br />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="checkbox" id="accept" checked />
      <input type="file" id="file" />
      <button>Submit</button>
    </div>
  </body>
</html>
